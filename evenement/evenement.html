</head>
<body>

    <header id="accueil">
        <nav>
            <ul class="item">
                <li class="item-nav"><a href="../index.html">Accueil</a></li>
                <li class="item-nav"><a href="../index.html#programmes">Programmes</a></li>
                <li class="item-nav"><a href="../index.html#qui-nous-sommes">Qui nous sommes</a></li>
                <li class="item-nav"><a href="../index.html#contact">Nous contacter</a></li>
            </ul>
            <div class="menu-burger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    
    <section class="inscription-evenement">
        <h1 class="titre-evenement">Ouverture de l'association</h1>
        <form action="#">
            <input type="text" placeholder="Votre nom ici" required>
            <input type="text" placeholder="Votre prénom ici" required>
            <input type="email" name="email" id="email" placeholder="Votre email ici" required>
            <input type="text" placeholder="Votre profession ici" required>
            <label for="">Quel est votre niveau en langue <span>lu écrit et parlé</span></label>
            <select name="niveau" id="">
                <label for="">Votre niveau</label>
                <option value="">Débutant</option>
                <option value="">Intermédiaire</option>
                <option value="">Confirmé</option>
            </select>
            <textarea placeholder="Quelles sont vos attentes"></textarea>
            <input type="button" value="Soumettre votre inscription">
        </form>
    </section>
